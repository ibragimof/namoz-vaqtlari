<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namoz vaqtlari — Namoz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="/assets/script.js"></script>
</head>
<body>
    <header>
            <h3 class="text-center" >Namoz vaqtlari</h3>
        <p class="text-center">(O'zbekiston hududlari uchun)</p>
    </header>
    <main class="d-flex justify-content-center">
        <section class="left">Chap tomon

            <div class="form-group">
                <label for="">Division</label>
                <select type="text" name="division" id="division" class="form-control">
                    <option value="">Select Division</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">District</label>
                <select type="text" name="district" id="district" class="form-control">
                    <option value="">Select District</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Sub-District</label>
                <select type="text" name="subdistrict" id="subdistrict" class="form-control">
                    <option value="">Select Sub-District</option>
                </select>
            </div>
        </section>
        <section class="right">O'ng tomon</section>
    </main>
    <footer>
        <p class="text-center">Diqqat: ilova sinov tartibida ishlamoqda.<br><hr><a href="https://namoz.uz/">©"Namoz"</a></p>
    </footer>
</body>
</html>
